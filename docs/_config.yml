title: LangDAG
description: LLM Conversations as Directed Acyclic Graphs
remote_theme: just-the-docs/just-the-docs
url: https://yourusername.github.io
baseurl: /langdag

# Color scheme
color_scheme: dark

# Logo
logo: /assets/langdag-logo.svg

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/yourusername/langdag"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2024 LangDAG. Distributed under the MIT License."

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Code copy button
enable_copy_code_button: true

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Google Analytics (optional)
# ga_tracking: UA-XXXXXXXX-X

plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
