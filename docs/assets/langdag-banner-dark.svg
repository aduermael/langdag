<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="150" fill="#0d1117"/>

  <!-- DAG Icon -->
  <g transform="translate(30, 35)">
    <!-- Nodes -->
    <circle cx="0" cy="40" r="12" fill="url(#gradient1)" opacity="0.9"/>
    <circle cx="50" cy="10" r="12" fill="url(#gradient1)" opacity="0.9"/>
    <circle cx="50" cy="70" r="12" fill="url(#gradient1)" opacity="0.9"/>
    <circle cx="100" cy="40" r="12" fill="url(#gradient2)" opacity="0.9"/>

    <!-- Edges -->
    <path d="M12 35 L38 15" stroke="#00ADD8" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M12 45 L38 65" stroke="#00ADD8" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M62 15 L88 35" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M62 65 L88 45" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Arrowheads -->
    <polygon points="88,35 82,30 82,40" fill="#667eea"/>
    <polygon points="88,45 82,40 82,50" fill="#667eea"/>
  </g>

  <!-- Text -->
  <text x="160" y="95" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="64" font-weight="700" fill="#e6edf3">
    Lang<tspan fill="url(#gradient1)">DAG</tspan>
  </text>

  <!-- Tagline -->
  <text x="162" y="125" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="16" fill="#8b949e" letter-spacing="0.5">
    LLM Conversations as Directed Acyclic Graphs
  </text>
</svg>
