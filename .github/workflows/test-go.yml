name: Go SDK Tests

on:
  push:
    branches: [main]
    paths:
      - 'sdks/go/**'
      - '.github/workflows/test-go.yml'
  pull_request:
    branches: [main]
    paths:
      - 'sdks/go/**'
      - '.github/workflows/test-go.yml'

jobs:
  test:
    name: Go ${{ matrix.go-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.22", "1.23"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run unit tests
        working-directory: sdks/go
        run: go test -v ./...
